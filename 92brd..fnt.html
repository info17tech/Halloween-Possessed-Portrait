<!DOCTYPE html>
<html>
<head>
	<title>the font border, and border styling.</title>
	<style type="text/css">
		h1{border-style:solid;
			border-width:5px;
			border-color: violet;
		}
		h2{border-style:dashed;
			border-width:10px;
			border-color:rgb(255,0,0);}
		h3{border-style:dashed;
			border-width:10px;
			border-color: "#92a8d1"}
		h1{color: lavender;
			font-family: "Times New Roman";
			font-style:italic;
			font-variant:small-caps;
			font-weight:bolder;}
	</style>
</head>
<body>
<h1>this styles the border as solid it could have other values as dashed,dotted,etc.</h1>
<h2>this uses a border with rgb values.</h2>
<h3>this makes a border using the hex values.</h3>
</body>
</html>
