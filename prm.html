<head>
	<title>prime num</title>
<script type="text/javascript">
	var num=parseInt(prompt("enter a num to find whether its prime or no"));
	var num1;
	if(num/1==0 && num/num==0)
		{num1=num;
			document.write("the factorial of the num is:"num1);}
	else{document.write("the number is not prime.");}
</script>
