<!DOCTYPE html>
<html>
<head>
	
	<title>arrays operation</title>
	<script type="text/javascript">
		var fruits=["Banana","Orange","Apple","Mango"];
		var car=["BMW","RR","MB"];
		var course=["CSE","IT"];

		document.write("toString<br>");
		var str=fruits.toString()
		document.write(str);
		document.write("<br>");
		document.write("<br>");

    	document.write("join<br>");
		var jstr=fruits.join("$")
		document.write(jstr);
		document.write("<br>");
		document.write("<br>");

		document.write("pop<br>");
		document.write(fruits);
		document.write("<br>");
		var popele=fruits.pop();
		document.write("the poped element is:"+popele+"<br>");
		document.write("the lateset array is<br>");
		document.write(fruits);
		document.write("<br>");
		document.write("<br>");

		document.write("push<br>");
		var pushele=fruits.push("kiwi");
		document.write("<br>")
		document.write(pushele);
		document.write("<br>");
		document.write(fruits);
		document.write("<br>");

		
		document.write("shift<br>");
		var shiftele=fruits.shift("kiwi");
		document.write("<br>");
		document.write(shiftele);
		document.write("<br>");
		document.write(fruits);
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
        document.write("unshift<br>");
		var unshiftele=fruits.unshift("lemon");
		document.write("<br>");
		document.write(unshiftele);
		document.write("<br>");
		document.write(fruits);
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
		document.write("splice<br>");
		var splice=fruits.splice(2,0,"grapes");
		document.write(splice);
		document.write("<br>");
		document.write(fruits);
		document.write("<br>");
		document.write("<br>");
		
		fruits.splice=(0,1);
		document.write(fruits);
		document.write("<br>");
		document.write("<br>");

		
		document.write("this is before concat<br/>");
		document.write(fruits+"<br/>");
		document.write(car+"br/");
		document.write("<br>");
		document.write("<br>");

		var mycollection=car.concat(fruits);
		document.write("this is after concat<br/>" );
		document.write(mycollection);
		document.write("<br>");
		document.write("<br>");
		

		var com_exmp=car.concat(fruits,course);
		document.write(com_exmp);
		document.write("<br>");
		document.write("<br>");

		var mycollection=car.concat(["audi","volvo","lexus"]);
		document.write(mycollection);
		document.write("<br>");
		document.write("<br>");


		var noncitrus=fruits.slice(1);
		document.write(noncitrus);
		document.write("<br>");
		document.write("<br>");

		var noncitrus=fruits.slice(1,3);
		document.write(noncitrus);
		document.write("<br>");
		document.write("<br>");
		
		
		</script></head>
<body></body>

</html>
