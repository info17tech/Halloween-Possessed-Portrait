<!DOCTYPE html>
<html>
<head>
	<title>factorial</title>
	<script type="text/javascript">
		
		
		var fac=parseInt(prompt("enter a number you wish to know the factorial of"));
		var var1=fac;
		
		for(i=1;i<fac;i--)
			if(var1==fac)
				{ var var2=fac-1;
					var3=var2;
					fac=var1*var3

				}
			
	</script>
</head>
