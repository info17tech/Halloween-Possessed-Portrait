<!DOCTYPE html>
<html>
<head>
	<title>search for characters</title>
</head>
<body>
<p>Position found in:<div id="demo"></div></p>
<script type="text/javascript">
	var str="HELLO,JAVASCRIPT IS AMAZING TO LEARN";
	var patt1=/\BLO/;
	var result=str.search(patt1);
	document.getElementById("demo").innerHTML=result;
</script>
</body>
</html>
