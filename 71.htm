<!DOCTYPE html>
<html>
<head>
	<title>Netaji NGO application. </title>
</head>
<body>
	<p><form method="post">
		<input type="text" name="applicant name" maxlength="20" placeholder="aplicant name " required title="please fill it with applicanmt name"><br>
		<label>enter your email id</label>
		<input type="email" name="pass" placeholder="enter the applicant email id"><br>
		<label>enter your date of birth</label>
		<input type="date" name="pass" min="1998-01-01" max="2020-01-01"><br>
		<label>enter your contact number</label>
		<input type="tel" name="mobile" max="10"><br>
		<label>enter your age</label>
		<input type="number" name="AGE" min="20" max="60" step="01"><br>
		<label>select your gender</label>
		<input type="radio"name="gen" checked>female
		<input type="radio"name="gen"checked>male<br>
		<label>enter your 10th,12th,and higher education marks card </label>
		<input type="file" name="file"><br>
		<label>enter the name of NGO earlier worked in</label>
		<select>
			<option value="suddhi">suddhi</option>
			<option value="child rights and you">child rights and you</option>
			<option value="GOONJ">GOONJ</option>
			<option value="LEPRA INDIA">LEPRA INDIA</option>
			<option value="others">others</option></select><br>
			<textarea placeholder="enter your reason that drives you to join our NGO"GIVE FOUNDATION" rows="5" cols="50"></textarea><br>
			<marquee direction="right" scroll delay="20" hspace="60" vspace="30" bgcolor="pink" behavior="alternate" loop="5"></marquee>
			<label>enter pin code </label>
			<input type="text" name="pin code" title="6 numbers only"><br>
			<input type="submit" value="submit">

	</form></p>
</body>
</html>
