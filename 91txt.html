<!DOCTYPE html>
<html>
<head>
	<title>css text styles.</title>
	<style>
		h1{color: pink;
			text-align:center;
			text-decoration:overline;
			text-transform:capitalize;
			text-indent: 50px;
			letter-spacing: 3px;
			line-height:0.8px;
			direction:ltr;
			word-spacing:-5px;
			text-shadow:3px2px red;}

		h2{margin-top:100px;
			margin-bottom:100px;
			margin-left:50px; }

		h3{padding-top: 25px;
		   padding-bottom:25px;
		   padding-right:50px;
		   padding-left:50px }

		  img.opacity{opacity:0.5;}
		  img.opacity:hover{opacity:0.1;}

	</style>
</head>
<body>
<h1>this is a text align.</h1>
<h2>this is a css margin styling.</h2>
<h3>this is css padding of the particular heading.</h3>
<img class="opacity"  src="waterfall.jpg">
</body>
</html>
