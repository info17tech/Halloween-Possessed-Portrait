<!DOCTYPE html>
<html>
<head>
	<title>switch statements</title>
<script type="text/javascript">
	var grade=prompt("Enter th grade you wish to evaluate!!");
	switch(grade)
	{case'A':document.write("excellent \>");
	 break;
	 case'B':document.write("very good \>");
	 break;
	 case'C':document.write("good \>");
	 break;
	 case'D':document.write("can do better /\>");
	 case 'E':document.write("dont loose hope \>");
	 default: document.write("you have entered the wrong option \>");}
</script></head>
<body>

</body>
</html>
