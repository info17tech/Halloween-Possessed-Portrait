<!DOCTYPE html>
<html>
<head>
<title>fibonacci series</title>
<script type="text/javascript">
	var var1=0;
	var var2=1;
	var var3;
	var num=parseInt(prompt("enter a number limit for the fibonacci series"));
	document.write(var1+"<br/>");
	document.write(var2+"<br/>");
		for(var i=3;i<=num;i++)
			{var3=var1+var2;
			var1=var2;
			var2=var3;
			document.write(var3+"<br/>");}
</script>
</head>
<body>
	<p>this is your fibonacci series result.</p>
</body>
</html>
